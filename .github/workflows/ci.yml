name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build project
      run: pnpm generate

    - name: Run type checking
      run: pnpm tsc --noEmit

    - name: Run linting
      run: pnpm lint || echo "Linting skipped - no lint script"
      continue-on-error: true

    - name: Run tests
      run: pnpm test

  package-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build and package
      run: |
        pnpm generate
        pnpm package:publish || ./package.sh

    - name: Test package integrity
      run: |
        cd package
        pnpm pack

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: package-build
        path: package/
        retention-days: 7
